<!DOCTYPE html>
<html lang="en" class="extension-popup">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summarizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="extension-popup">
    <div class="container">
        <header>
            <div class="logo-container">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4.75L19.25 9L12 13.25L4.75 9L12 4.75Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9.25 11.5L4.75 14L12 18.25L19.25 14L14.75 11.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>Summarizer</h1>
            </div>
        </header>

        <main>
            <div class="control-panel">
                <button id="summarize-btn" class="primary-btn">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 6L15 12L9 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Summarize</span>
                </button>
                
                <div id="summary-options" class="options-container">
                    <div class="slider-container">
                        <div class="slider-label">
                            <label for="summary-length">Length</label>
                            <span id="summary-length-value" class="slider-value">100</span>
                        </div>
                        <input type="range" id="summary-length" name="summary-length" min="30" max="200" value="100" class="custom-slider">
                    </div>
                </div>
            </div>

            <div id="results-container">
                <div id="summary-output" class="output-panel"></div>
                
                <div class="action-footer">
                    <button id="copy-summary-btn" class="secondary-btn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 5H6C5.44772 5 5 5.44772 5 6V18C5 18.5523 5.44772 19 6 19H18C18.5523 19 19 18.5523 19 18V16M10 9H18C18.5523 9 19 8.55228 19 8V6C19 5.44772 18.5523 5 18 5H10C9.44772 5 9 5.44772 9 6V8C9 8.55228 9.44772 9 10 9Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Copy</span>
                    </button>
                </div>
            </div>

            <div id="loading-indicator" class="loading-container">
                <div class="spinner"></div>
                <span>Processing...</span>
            </div>

            <div id="error-message" class="error-container"></div>
        </main>
    </div>

    <script src="popup.js"></script>
</body>
</html>
